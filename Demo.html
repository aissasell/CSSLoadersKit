<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSSLoadersKit Demo</title>
    <!-- Demo Assets -->
    <link rel="stylesheet" href="Demo.css">
    <link rel="stylesheet" href="vendor/prism/prism.css">

    <!-- Library Assets -->
    <link rel="stylesheet" href="dist-dev/main.css">
    <link rel="stylesheet" href="dist-dev/circle-loader-1.css">
    <link rel="stylesheet" href="dist-dev/circle-loader-2.css">
    <link rel="stylesheet" href="dist-dev/circle-loader-3.css">
    <link rel="stylesheet" href="dist-dev/circle-loader-4.css">
    <link rel="stylesheet" href="dist-dev/bars-loader-1.css">
    <link rel="stylesheet" href="dist-dev/bars-loader-2.css">
</head>
<body>
    <section>
        <h1>Demo</h1>
        <p>This is a demo of the existing loaders</p>
        <p>Everytime loaders been created they will be added to this page</p>
    </section>
    <section>
        <h2>Circle Loader 1</h2>
        <span class="loader circle-loader-1"></span>

        <script type="text/plain" class="language-markup">
        <span class="loader circle-loader-1"></span>
        </script>
    </section>
    <section>
        <h2>Circle Loader 2</h2>
        <span class="loader circle-loader-2"></span>

        <script type="text/plain" class="language-markup">
        <span class="loader circle-loader-2"></span>
        </script>
    </section>
    <section>
        <h2>Circle Loader 3</h2>
        <span class="loader circle-loader-3"></span>

        <script type="text/plain" class="language-markup">
        <span class="loader circle-loader-3"></span>
        </script>
    </section>
    <section>
        <h2>Circle Loader 4</h2>
        <span class="loader circle-loader-4"></span>

        <script type="text/plain" class="language-markup">
        <span class="loader circle-loader-4"></span>
        </script>
    </section>
    <section>
        <h2>Bars Loader 1</h2>
        <span class="loader bars-loader-1"><span></span></span>

        <script type="text/plain" class="language-markup">
        <span class="loader bars-loader-1"><span></span></span>
        </script>
    </section>

    <footer>
        CSSLoadersKit 
    </footer>
</body>

<!-- Prism library for highliting markup code -->
<script src="vendor/prism/prism.js"></script>
</html>
